
<style>

<center><table border="0">
<tr><td>First No. </td><td> Second No. </td><td> Third No. </td></tr>
<tr><td>
 <input id="t1" class=screen/></td><td><input id="t2" class=screen/>
</td><td><input id="t3" class=screen/></td></tr>
</table></centre><br><br><input type="button" value="Greatest Number" class=btn onclick="abc()" /><br><br>

<script>
function abc()
{ a=parseInt(t1.value); b=parseInt(t2.value); c=parseInt(t3.value);

else if(b>a && b>c) x=b;
else x=c;
out1.value='Greatest Number : '+x}
